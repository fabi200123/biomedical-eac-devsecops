image:
  repository: alexbozdog/carla-scheduler
  tag: "latest"
  pullPolicy: Always

env:
  - name: CARLA_POLICY
    value: /app/configs/carla_policy.yaml
  - name: CARLA_APPS
    value: /app/configs/apps.yaml
  - name: ARGO_TOKEN
    valueFrom:
      secretKeyRef:
        name: carla-argocd-token
        key: token

resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "50m"
    memory: "64Mi"

rbac:
  create: true
  namespace: carla

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

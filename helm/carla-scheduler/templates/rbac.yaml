{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: carla-scheduler
  namespace: {{ .Values.rbac.namespace | default "carla" }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get","list","watch"]
  # If metrics.k8s.io is enabled, allow reading node metrics (namespaced custom objects vary by install)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: carla-scheduler
  namespace: {{ .Values.rbac.namespace | default "carla" }}
subjects:
  - kind: ServiceAccount
    name: carla-scheduler
    namespace: {{ .Values.rbac.namespace | default "carla" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: carla-scheduler
{{- end }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "carla-scheduler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "carla-scheduler.labels" . | nindent 4 }}
  annotations:
    # Grafana Alloy annotations for automatic discovery
    k8s.grafana.com/scrape: "true"
    k8s.grafana.com/job: "carla-scheduler"
    k8s.grafana.com/metrics.portNumber: "8000"
    k8s.grafana.com/metrics.path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: metrics
  selector:
    {{- include "carla-scheduler.selectorLabels" . | nindent 4 }}

image:
  repository: alexbozdog/carla-scheduler
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: ARGO_TOKEN
    valueFrom:
      secretKeyRef:
        name: carla-argocd-token
        key: token

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

argo:
  baseUrl: "https://argo-cd-argocd-server.argocd.svc.cluster.local"
  verifyTLS: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"
